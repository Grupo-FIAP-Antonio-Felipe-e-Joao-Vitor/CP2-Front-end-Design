<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icone.png">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
    <title>Tokyo Zen - Contato</title>
</head>
<body>
    <header>
        <a href="../../index.html" id="logo">Tokyo Zen</a>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./cardapio.html">Cardápio</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <h1 class="titulo">Entre em contato conosco</h1>
        <div id="contato">
            <form id="form" class="form">
                <article id="control">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <i class="erro"><img src="" alt=""></i>
                </article>

                <article id="control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <i class="erro"><img src="" alt=""></i>
                </article>

                <article id="control">
                    <label for="descricao">Descrição</label>
                    <textarea type="text" id="descricao" name="descricao" required></textarea>
                    <i class="erro"><img src="" alt=""></i>
                </article>            
                <button type="submit" class="botao" onclick="validar()">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <section id="rodape">
            <div id="contatoRodape">
                <h3 class="sub-titulo">Contato</h3>
                <div id="meiosContato">
                    <p class="paragrafo">Email: contato.tokyozen@gmail.com</p>
                    <p class="paragrafo">Telefone: (11) 1234-5678</p>
                </div>
            </div>
            <div id="linksHeader">
                <h3 class="sub-titulo">Links úteis</h3>
                <div id="links">
                    <a href="../../index.html">Home</a>
                    <a href="./sobre.html">Sobre</a>
                    <a href="./cardapio.html">Cardapio</a>
                    <a href="./contato.html">Contato</a>
                </div>
            </div>
            <div id="redes">
                <h3 class="sub-titulo">Redes Socais</h3>
                <div id="iconesRedes">
                    <img src="../assets/facebook_icone.png" alt="incone_facebook">
                    <img src="../assets/linkedin_icone.png" alt="icone_linkedin">
                    <img src="../assets/instagram_icone.png" alt="icone_instahram">
                </div>
            </div>
        </section>
        <section id="direitos">
            <p class="paragrafo">&copy; 2025 Tokyo Zen. Todos os direitos reservados.</p>
        </section>
    </footer>
</body>
</html>
