<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
    <title>Tokyo Zen - Contato</title>
</head>
<body>
    <header>
        <a href="../../index.html" id="logo">Tokyo Zen</a>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./cardapio.html">Cardápio</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <h1 class="titulo">Entre em contato conosco</h1>
        <div id="contato">
            <form id="form" class="form">
                <article id="control">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                    <i class="erro"><img src="" alt=""></i>
                </article>

                <article id="control">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <i class="erro"><img src="" alt=""></i>
                </article>

                <article id="control">
                    <label for="descricao">Descrição</label>
                    <textarea type="text" id="descricao" name="descricao" required></textarea>
                    <i class="erro"><img src="" alt=""></i>
                </article>            
                <button type="submit" class="botao" onclick="validar()">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
